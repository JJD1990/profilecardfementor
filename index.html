<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<style>
</style>

<body>

  <div class="card">
    <div class="top">
      <img class="topbg" src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="prof-image">
      <img class="victorimg" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="bottom">
      <div class="text-top">
        <span>Victor Crest</span>
        <span class="light">26</span>
      </div>
      <div class="text-london">
        <span class="light">London</span>
      </div>

      <div class="hr">
        <hr>
      </div>

      <div class="stats">
        <div class="followers">
          <span>80K</span>
          <span class="light">Followers</span>
        </div>
        <div class="likes">
          <span>803K</span> <br>
          <span class="light">Likes</span>
        </div>
        <div class="photos">
          <span>1.4K</span><br>
          <span class="light">Photos</span>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jack Douglas</a>.
  </div>
</body>

</html>
